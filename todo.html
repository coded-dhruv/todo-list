<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto main-container rounded-lg shadow-2xl p-6 md:p-8">
            
            <header class="mb-8">
                <div class="relative text-center">
                    <h1 class="text-3xl font-bold tracking-tight">My Tasks</h1>
                    <button id="theme-toggle-btn" class="absolute top-1/2 -translate-y-1/2 right-0 p-2 rounded-full" aria-label="Toggle theme">
                        <svg id="theme-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"></svg>
                    </button>
                </div>
                <p id="date-display" class="text-center mt-1"></p>
            </header>

            <form id="add-task-form" class="flex items-center gap-4 mb-6">
                <input 
                    type="text" 
                    id="task-input-field" 
                    placeholder="Add a new task..." 
                    class="task-input w-full py-2 px-1 text-lg"
                >
                <button type="submit" id="add-task-btn" class="transition-colors rounded-md px-5 py-3 font-semibold flex-shrink-0">Add</button>
            </form>

            <div class="controls-container flex items-center justify-between mb-4 pb-4">
                <p id="task-counter" class="text-sm font-medium">0 tasks left</p>
                <div id="filter-buttons" class="flex items-center gap-2">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="todo.js"></script>

</body>
</html>
